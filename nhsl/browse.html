<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/nhsl.html" data-template-at="content">
    <div class="banner-interior">
    <span class="img-credit">
        <label>Photo Credit:</label> BNF Syr. 27, f. 92r from Bibliothèque nationale de France, Département des Manuscrits, Syriaque 27 (719 CE)
        <button class="btn btn-link white-link" data-toggle="collapse" data-target="#img-rights">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"/>
        </button>
        <div id="img-rights" class="collapse">
            Image in the public domain
        </div>
    </span>
</div>
    <h1 class="banner">Browse NHSL</h1>
    <div class="main-content-block">
        <div data-template="browse:get-all" data-template-element="tei:body/tei:bibl/tei:title[@srophe:tags]" data-template-collection="nhsl">
            <!-- Example limits data to places collection, see example entry in repo-config.xml -->    
            <!--        <div data-template="browse:get-all" data-template-collection="places">-->
            <div class="tabbable"> 
                <!-- Browse Tabs Configurable. -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li>
                        <a href="browse.html" default="default">English</a>
                    </li>
                    <li>
                        <a href="browse.html?lang=syr&amp;element=tei:body/tei:bibl/tei:title[@srophe:tags]&amp;alpha-filter=ܐ" lang="syr" dir="rtl">
                            ܠܫܢܐ ܣܘܪܝܝܐ
                        </a>
                    </li>
                    <li>
                        <a href="browse.html?lang=ar&amp;element=tei:body/tei:bibl/tei:title&amp;alpha-filter=ا" lang="ar" dir="rtl">
                            اللغة العربية
                        </a>
                    </li>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:show-hits"/>
                        </div>
                        <div data-template="app:pageination"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
