<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/subjects.html" data-template-at="content">
    <h1 class="banner indent top-padding bhse">Browse Keywords</h1>
    <div class="section white top-padding indent">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="subjects">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">                    
                    <li data-template="browse:tabs" data-template-text="Browse All" data-template-param="lang" data-template-value="en" data-template-alpha-filter-value="A" data-template-default="true"/>
                    <li data-template="browse:tabs" data-template-text="Categories" data-template-param="view" data-template-value="categories"/>
                    <li data-template="browse:tabs" data-template-text="Advanced Browse" data-template-param="view" data-template-value="facets"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="subjects"/>
                        </div>
                        <div class="page-bottom">
                            <div data-template="browse:pageination" data-template-collection="subjects"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
